    // Array.prototype.filter()

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    // map is like a factory, take something in and spit out something else but with same length
    const fullNames = inventors.map(function(inventor){

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortResult = inventors.sort(function(a, b){
        if(a.year > b.year)
          return 1;

    });

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // total is the total of what was the last time round
    // so reduce loops over every single item in array, and each time add onto total
    // first time round, total is undefined, so gives it an initial 0
    const livingYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
    }, 0);

    console.log(livingYears);

    // 5. Sort the inventors by years lived
    // longest to shortest
    const livedList = inventors.sort((a, b) => {
      const aLives = a.passed - a.year;

      return aLives > bLives ? -1 : 1;
    });

    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

        obj[item] = 0;
      }
