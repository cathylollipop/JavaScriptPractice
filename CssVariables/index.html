<!DOCTYPE html>
<html>
<head>
	<title>CSS Variables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Update CSS Variables with <span class="hl">JS</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="30" value="0" data-sizing="px">

		<label for="base">Base Color:</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img class="image" src="https://static1.squarespace.com/static/57d02360be6594f91113feed/t/57d2ce9ff7e0ab51453207ab/1473433361923/nashville-at-night+%281%29.jpg?format=1500w">

	<script type="text/javascript">
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

	</script>

</body>
</html>
